[paths]
train = "assets/train.spacy"
dev = "assets/dev.spacy"

[system]
seed = 0
gpu_allocator = null

[nlp]
lang = "en"
pipeline = ["tok2vec","ner"]
batch_size = 1000
disabled = []
before_creation = null
after_creation = null
after_pipeline_creation = null

[tokenizer]
@tokenizers = "spacy.Tokenizer.v1"

[components]

[components.tok2vec]
factory = "tok2vec"

[components.ner]
factory = "ner"

[training]
train_corpus = "corpora.train"
dev_corpus = "corpora.dev"
dropout = 0.1
max_steps = 20000
eval_frequency = 200

[corpora]

[corpora.train]
@readers = "spacy.Corpus.v1"
path = ${paths.train}

[corpora.dev]
@readers = "spacy.Corpus.v1"
path = ${paths.dev}

[initialize]
vectors = null
init_tok2vec = null
vocab_data = null
lookups = null
before_init = null
after_init = null

[initialize.init_nlp]
@init_nlp = "spacy.init_nlp.v1"
path = "en_core_web_sm"
