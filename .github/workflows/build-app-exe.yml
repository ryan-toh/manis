name: Build Desktop Apps (Win + macOS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller spacy
          python -m spacy download en_core_web_sm

      # --- Build Windows .exe
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller .\ui.py `
            --name MANIS-PII-Redactor `
            --windowed `
            --onefile `
            --collect-all spacy `
            --collect-all en_core_web_sm

      # --- Build macOS .app
      - name: Build macOS .app
        if: runner.os == 'macOS'
        run: |
          pyinstaller ./ui.py \
            --name "MANIS-PII-Redactor" \
            --windowed \
            --onefile \
            --collect-all spacy \
            --collect-all en_core_web_sm
          # Optional: add --icon ./assets/app.icns if you have an icon

      # --- Show dist contents
      - name: Show dist files
        run: ls -R dist

      # --- Zip the .app for easier download
      - name: Zip macOS .app
        if: runner.os == 'macOS'
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "MANIS-PII-Redactor.app" "MANIS-PII-Redactor.app.zip"

      # --- Upload artifacts
      - name: Upload Windows EXE
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-win
          path: dist/MANIS-PII-Redactor.exe

      - name: Upload macOS .app (zip)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-mac
          path: dist/MANIS-PII-Redactor.app.zip
