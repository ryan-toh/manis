name: Build Desktop Apps (Win + macOS)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-desktop:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- Debug: show where we are and contents
      - name: Show repo root
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pwd
          Get-ChildItem
      - name: Show repo root
        if: runner.os != 'Windows'
        run: |
          pwd
          ls -la

      # --- Install deps (Windows)
      - name: Install deps (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd manis
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller spacy
          python -m spacy download en_core_web_sm

      # --- Install deps (macOS)
      - name: Install deps (macOS)
        if: runner.os == 'macOS'
        run: |
          cd manis
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller spacy
          python -m spacy download en_core_web_sm

      # --- Build Windows .exe
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          cd manis
          pyinstaller .\ui.py `
            --name MANIS-PII-Redactor `
            --windowed `
            --onefile `
            --collect-all spacy `
            --collect-all en_core_web_sm

      # --- Build macOS .app
      - name: Build macOS .app
        if: runner.os == 'macOS'
        run: |
          cd manis
          pyinstaller ./ui.py \
            --name "MANIS-PII-Redactor" \
            --windowed \
            --onefile \
            --collect-all spacy \
            --collect-all en_core_web_sm
          # Optional icon (requires file at manis/assets/app.icns):
          #   add: --icon ./assets/app.icns

      # --- Show dist
      - name: Show dist files (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          ls manis/dist

      - name: Show dist files (macOS)
        if: runner.os == 'macOS'
        run: |
          ls -R manis/dist

      # --- Zip the .app for easier download
      - name: Zip macOS .app
        if: runner.os == 'macOS'
        run: |
          cd manis/dist
          ditto -c -k --sequesterRsrc --keepParent "MANIS-PII-Redactor.app" "MANIS-PII-Redactor.app.zip"

      # --- Upload artifacts
      - name: Upload Windows EXE
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-win
          path: manis/dist/MANIS-PII-Redactor.exe

      - name: Upload macOS .app (zip)
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-mac
          path: manis/dist/MANIS-PII-Redactor.app.zip
