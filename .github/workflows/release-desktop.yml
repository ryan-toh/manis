name: Release Desktop Apps (Win + macOS)

on:
  push:
    tags:
      - "v*.*.*"      # release when pushing tags like v1.0.0

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller spacy
          python -m spacy download en_core_web_sm

      # --- Build Windows .exe
      - name: Build Windows EXE
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          pyinstaller .\ui.py `
            --name MANIS-PII-Redactor `
            --windowed `
            --onefile `
            --collect-all spacy `
            --collect-all en_core_web_sm
          # only works on windows
            --splash .\assets\splash.png

      # --- Build macOS .app
      - name: Build macOS .app
        if: runner.os == 'macOS'
        run: |
          pyinstaller ./ui.py \
            --name "MANIS-PII-Redactor" \
            --windowed \
            --onefile \
            --collect-all spacy \
            --collect-all en_core_web_sm
          # Optional icon:
          #   add: --icon ./assets/app.icns

      # --- Zip the .app for release
      - name: Zip macOS .app
        if: runner.os == 'macOS'
        run: |
          cd dist
          ditto -c -k --sequesterRsrc --keepParent "MANIS-PII-Redactor.app" "MANIS-PII-Redactor.app.zip"

      # --- Upload OS-specific build as workflow artifact
      - name: Upload Windows EXE
        if: runner.os == 'Windows'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-win
          path: dist/MANIS-PII-Redactor.exe

      - name: Upload macOS APP ZIP
        if: runner.os == 'macOS'
        uses: actions/upload-artifact@v4
        with:
          name: MANIS-PII-Redactor-mac
          path: dist/MANIS-PII-Redactor.app.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write   # required to create releases

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: downloads

      - name: List downloaded artifacts (debug)
        run: |
          ls -R downloads

      - name: Create GitHub Release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}           # e.g., v1.0.0
          name: "MANIS-PII-Redactor ${{ github.ref_name }}"
          generate_release_notes: true
          files: |
            downloads/MANIS-PII-Redactor-win/MANIS-PII-Redactor.exe
            downloads/MANIS-PII-Redactor-mac/MANIS-PII-Redactor.app.zip
